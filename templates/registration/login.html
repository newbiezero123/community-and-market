{% extends 'base.html' %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<style>
    
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        padding: 40px;
        margin-top: 20px;
    }
    
    .login-title {
        color: #333;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-control {
        height: 45px;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px 15px;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #530202;
        box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
    }
    
    .btn-login {
        background: linear-gradient(135deg, #ff0000, #ff6479);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        height: 45px;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .brand-logo {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .brand-logo img {
        width: 80px;
        height: auto;
    }
</style>

<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <h2 class="login-title">LOGIN</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">ชื่อผู้ใช้</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">รหัสผ่าน</label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="กรุณากรอกรหัสผ่าน" required>
                        </div>
                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-login">เข้าสู่ระบบ</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'signup' %}" class="text-muted">ยังไม่มีบัญชี? สมัครสมาชิกสิ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

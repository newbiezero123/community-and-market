{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}ระบบสมาชิก{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/navbar_footer.css' %}" rel="stylesheet">
    <link href="{% static 'css/admin_sidebar.css' %}" rel="stylesheet">
    <link rel="icon" href="\media\0.png" type="image/x-icon">
    <link rel="shortcut icon" href="\media\0.png" type="image/x-icon">
</head>
<style>
    body {
    padding-top: 70px; 
    .cart-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}


.cart-link {
    display: inline-flex;
    align-items: center;
    background-color: #007bff; /* สีพื้นหลัง */
    color: #fff; /* สีตัวอักษร */
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.cart-link i {
    margin-right: 8px;
    font-size: 20px;
}

.cart-link:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}
.btn-primary {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
    }
    /* ปุ่ม Success (เขียว) */
    .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #34d058 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        transition: all 0.3s ease;
    }
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        color: #fff;
    }

    /* ปุ่ม Warning (เหลือง) */
    .btn-warning {
        background: linear-gradient(135deg, #ffc107 0%, #ffca2c 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        transition: all 0.3s ease;
    }
    .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(255, 193, 7, 0.4);
        color: #212529;
    }

    /* ปุ่ม Danger (แดง) */
    .btn-danger {
        background: linear-gradient(135deg, #dc3545 0%, #ff4560 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        transition: all 0.3s ease;
    }
    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
        color: #fff;
    }

    /* ปุ่ม Info (ฟ้าอ่อน) */
    .btn-info {
        background: linear-gradient(135deg, #17a2b8 0%, #1ccad8 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
        transition: all 0.3s ease;
    }
    .btn-info:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(23, 162, 184, 0.4);
        color: #fff;
    }

    /* ปุ่ม Secondary (เทา) */
    .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        transition: all 0.3s ease;
    }
    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
        color: #fff;
    }

    /* ปุ่ม Dark (ดำ) */
    .btn-dark {
        background: linear-gradient(135deg, #343a40 0%, #495057 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(52, 58, 64, 0.3);
        transition: all 0.3s ease;
    }
    .btn-dark:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(52, 58, 64, 0.4);
        color: #fff;
    }

    /* ปุ่ม Light (ขาว) */
    .btn-light {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(248, 249, 250, 0.3);
        transition: all 0.3s ease;
    }
    .btn-light:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(248, 249, 250, 0.4);
        color: #212529;
    }
}
</style>
<body>
    {% include 'navbar.html' %}
    {% if user.is_staff %}
    {% include 'admin_dashboard.html' %}
    {% endif %}
    <div class="main-container d-flex flex-column min-vh-100">
        <div class="content flex-grow-1 py-4">
            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    Swal.fire({
                        icon: "{{ message.tags }}",
                        title: "{{ message }}",
                        showConfirmButton: false,
                        timer: 2000
                    });
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
